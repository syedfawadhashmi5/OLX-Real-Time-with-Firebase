<body>

    <div id="login-box">
        <div class="left">
          <h1 class="after">Login</h1>
          
          <input type="text" name="email" placeholder="E-mail"  id="email"/>
          <input type="password" name="password" placeholder="Password" id="password"/>

          <div class="login_box">
          <input type="submit" name="signup_submit" value="Login me" onclick="Login()"/>
          <input type="submit" name="Reset password" value="Reset password" style="font-size: 12px;" onclick="reset_password()"/>
          </div>
        </div>

          <div class="rotrated">
          <input type="submit" name="signup_submit" onclick="window.location='../Registration_User/index.html'" value="Sign me up" />
          <div class="rotrated_end">
            <input type="submit" name="signup_submit" onclick="window.location='../../index.html'" value="Back Home" />
          </div>
        </div>

        
        <p id="error">
          Error
        </p>
          
        <div class="right">

          <span class="loginwith">Sign in with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
      </div>
      <div class="or">OR</div>
    </div>
